<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <title></title>
</head>
<body>
<script>
    $(function () {
        $("#qq").click(function () {
            console.info("测试")
            $.ajax({
                type: "POST",
                url: "/user/login",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    userCode: 'chuanqi',
                    userPwd: '123456'
                }),
                dataType: "json",
                success: function (message) {
                    console.info(message);
                    if (message > 0) {
                        alert("请求已提交！我们会尽快与您取得联系");
                    }
                },
                error: function (message) {
                    console.info(message);
                    $("#request-process-patent").html("提交数据失败！");
                }
            });
        })
    })
</script>
<input type="button"
       value="提交"
       id="qq">
</body>
</html>
